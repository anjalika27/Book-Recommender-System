<!-- home page  -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Recommender System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <style>
        .text-white {
            color: white
        }
    </style>

    <body style="background-color: black;">

        <nav class="navbar" style="background-color: antiquewhite; font-size: medium;">
            <p class="'navbar-brand" style="margin-left: 2%; font-size: larger;"><a>Book Recommender</a></p>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="margin-top: 3%;">Recommend Books</h1>

                    <form action="/recommend_books" method="POST">
                        <input name="user_input" type="text" class="form-control form-control-lg"><br>
                        <input type="submit" class="btn btn-lg btn-warning">
                    </form>

                </div>

                {%if data %}
                {% for i in data %}
                
                <div class="col-md-2" style="margin-top: 3%;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Error" style="margin-top: 2%;">
                            <h5 style="font-size: small;margin-top: 2%;">{{ i[0] }}</h5>
                            <!-- <h5 style="font-size: small;">4.5</h5> -->
                            <h5 style="font-size: small;">{{ i[1] }}</h5>
                        </div>
                    </div>
                </div>

                {% endfor %}
                {% endif %}

            </div>
        </div>

    </body>

</html>
