<!-- home page  -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Recommender System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <style>
        .text-white {
            color: white
        }
    </style>

    <body style="background-color: black;">

        <nav class="navbar" style="background-color: antiquewhite; font-size: medium;">
            <p class="'navbar-brand" style="margin-left: 2%; font-size: larger;"><a>Book Recommender</a></p>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="margin-top: 3%;">Top 50 Books</h1>
                </div>

                {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top: 3%;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}" alt="Error"
                                style="margin-top: 2%;">
                            <h5 style="font-size: small;margin-top: 2%;">{{book_name[i]}}</h5>
                            <h5 style="font-size: small;">{{ratings[i]}}</h5>
                            <h5 style="font-size: small;">{{author[i]}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>

    </body>

</html>
